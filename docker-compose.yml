version: '3.8'

networks:
  default:
    driver: bridge

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stealthnet-backend
    ports:
      - "5000:5000"
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - API_URL=${API_URL}
      - DEFAULT_SQUAD_ID=${DEFAULT_SQUAD_ID}
      - YOUR_SERVER_IP=${YOUR_SERVER_IP}
      - FERNET_KEY=${FERNET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT:-465}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/public/tariffs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: stealthnet-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default

volumes:
  db_data:

